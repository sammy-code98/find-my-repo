<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repo Finder</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="harmburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <img src="logo.png" class="logo" />
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Pull request</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Issues</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Marketplace</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Explore</a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <input
        type="text"
        name="user"
        id="username"
        placeholder="Enter Github Username"
      />
      <p class="validate danger" id="valid-user">Please enter Username</p>
      <button type="submit" id="search">Search</button>
      <p class="note">N/B: This search returns the first 100 repos of the username you entered.</p>
    </section>
    <div id="spinner" hidden></div>
    <div id="user-details" class="container"></div>
    <script type="module" src="test.js"></script>
  </body>
</html>
